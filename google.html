<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google look-alike</title>
    <link rel="stylesheet" href="google.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="https://www.google.com/gmail/">Gmail</a>
        <a
          class="menu-item"
          href="https://www.google.co.in/imghp?hl=en-GB&tab=ri&authuser=0&ogbl"
          >Images</a
        >
        <div id="dropdown-wrapper">
        <span id = "dropdown-menu" class="material-icons"> apps </span>
        <div id="app-dropdown">
          <div class="app-item">
            <img
              src="https://1000logos.net/wp-content/uploads/2018/05/Gmail-logo.jpg"
            />
          </div>
          <div class="app-item">
            <img
              src="https://cdn.vox-cdn.com/thumbor/pOMbzDvdEWS8NIeUuhxp23wi_cU=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19700731/googlemaps.png"
            />
          </div>
          <div class="app-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/1200px-Google_Drive_icon_%282020%29.svg.png"
            />
          </div>
          <div class="app-item">
            <img
              src="https://i.pinimg.com/originals/6e/09/90/6e099088b3deb805b68d83676af6f067.png"
            />
          </div>
          <div class="app-item">
            <img
              src="https://i.pinimg.com/originals/7d/c9/93/7dc993c70d4adba215b87cafdc59d82d.png"
            />
          </div>
          <div class="app-item">
            <img
              src="https://fonts.gstatic.com/s/i/productlogos/meet_2020q4/v1/web-96dp/logo_meet_2020q4_color_2x_web_96dp.png"
            />
          </div>
        </div>

        </div>
        <img
          id="profile-pic"
          src="https://lh3.googleusercontent.com/a-/AOh14GjFEphbcj91LS8cjiLiw6kKc21dtqS72-DiMz26xg=s96-c-rg-br100"
          alt="profil-epic"
        />
      </nav>
    </header>
    <main>
      <section>
        <img
          id="logo"
          src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
        />
        <br />
        <div id="input-wrapper">
          <input id="search-box" />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"
          />
        </div>
        <div id="button-wrapper">
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn">I'm Feeling Lucky</button>
        </div>
        
      </section>
    </main>
  </body>
</html>
